<!DOCTYPE html>
<html>
<head>
  <title>Add Agency</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin: 30px 0;
    }
    p {
      text-align: center;
      color: white;
      font-size: 1.2em;
      margin-top: 20px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>➕ Add New Agency</h2>
  <form method="POST">
    <input name="name" placeholder="Agency Name" required>
    <input name="country" placeholder="Country" required>
    <input type="number" name="founded_year" placeholder="Founded Year" required>
    <input name="headquarters" placeholder="Headquarters" required>
    <input name="type" placeholder="Type (e.g. Government, Private)" required>
    <button type="submit">✅ Create Agency</button>
  </form>
  <p><a href="/agencies">← Back to Agencies</a></p>
</body>
</html>
