<!DOCTYPE html>
<html>
<head>
  <title>{{ agency.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h2, h3 {
      text-align: center;
      color: #00ffff;
      margin: 20px 0;
    }
    
  </style>
</head>
