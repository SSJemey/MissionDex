<!DOCTYPE html>
<html>
<head>
  <title>Assign Agency to Mission</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin: 30px 0;
    }
    form {
      max-width: 480px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    </style>
</head>
<body>
  <h2>üè¢ Assign Agency ‚Üí Mission</h2>
  <form method="POST" style="max-width:480px; margin:auto;">
    <label for="mission_id">Mission:</label>
    <select name="mission_id" id="mission_id" required>
      <option value="">-- select mission --</option>
      {% for m in missions %}
      <option value="{{ m.mission_id }}">{{ m.mission_name }}</option>
      {% endfor %}
    </select>

    <label for="agency_id">Agency:</label>
    <select name="agency_id" id="agency_id" required>
      <option value="">-- select agency --</option>
      {% for a in agencies %}
      <option value="{{ a.agency_id }}">{{ a.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">‚úÖ Assign</button>
  </form>
  <p style="text-align:center; margin-top:20px;">
    <a href="/admin">‚Üê Back to Admin Panel</a>
  </p>
</body>
</html>
