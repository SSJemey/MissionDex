<!DOCTYPE html>
<html>
<head>
  <title>Add Launch Site</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color:#00ffff; margin:30px 0;">➕ Add New Launch Site</h2>
  <form method="POST" style="max-width:480px; margin:auto;">
    <input name="name" placeholder="Name" required>
    <input name="country" placeholder="Country" required>
    <input name="latitude" type="number" step="0.000001" placeholder="Latitude" required>
    <input name="longitude" type="number" step="0.000001" placeholder="Longitude" required>
    <input name="established_year" type="number" placeholder="Established Year" required>
    <input name="status" placeholder="Status (Active/Retired)" required>
    <textarea name="description" placeholder="Description" rows="3"></textarea>
    <button type="submit">✅ Create Site</button>
  </form>
  <p style="text-align:center; margin-top:20px;">
    <a href="/launchsites">← Back to Launch Sites</a>
  </p>
</body>
</html>
