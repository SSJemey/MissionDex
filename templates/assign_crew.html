<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Crew to Mission</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin: 30px 0;
    }

    form {
      max-width: 480px;
      margin: auto;
      background-color: rgba(26, 43, 76, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #00ffff;
    }

    select, input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      color: #162742;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d4ff;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color:#00ffff; margin:30px 0;">
    üë©‚ÄçüöÄ Assign Astronaut to Mission
  </h2>

  <form method="POST" style="max-width:480px; margin:auto;">
    <label for="mission_id">Mission:</label>
    <select name="mission_id" id="mission_id" required>
      <option value="">-- select mission --</option>
      {% for m in missions %}
        <option value="{{ m.mission_id }}">{{ m.mission_name }}</option>
      {% endfor %}
    </select>

    <label for="astronaut_id">Astronaut:</label>
    <select name="astronaut_id" id="astronaut_id" required>
      <option value="">-- select astronaut --</option>
      {% for a in astronauts %}
        <option value="{{ a.astronaut_id }}">{{ a.full_name }}</option>
      {% endfor %}
    </select>

    <label for="role">Role:</label>
    <input type="text" name="role" id="role" placeholder="Commander, Pilot‚Ä¶" required>

    <button type="submit">‚úÖ Assign Crew</button>
  </form>

  <p style="text-align:center; margin-top:20px;">
    <a href="/admin">‚Üê Back to Admin Panel</a>
  </p>
</body>
</html>
