<!DOCTYPE html>
<html>
<head>
  <title>Registered Users</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #00ffff;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin: 30px 0;
    }
    nav {
      background: transparent;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      color: #00ffff;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #00d4ff;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #00ffff;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1a2b4c;
      color: #00ffff;
    }
    td {
      background-color: #162742;
    }
  </style>
</head>
<body>

  <nav>
    <h1>üöÄ MissionDex</h1>
    <ul>
      <li><a href="/">Home</a></li>
      {% if session.get('role') == 'admin' %}
        <li><a href="/admin">Admin Panel</a></li>
      {% endif %}
    </ul>
  </nav>

  <h2>üßë‚Äçü§ù‚Äçüßë Registered Users</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.user_id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
  </table>
  <p style="text-align:center;"><a href="/admin">‚Üê Back to Admin Panel</a></p>
</body>
</html>
