<!DOCTYPE html>
<html>
<head>
  <title>Assign Event to Mission</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2 style="text-align:center; color:#00ffff; margin:30px 0;">ğŸ“Œ Link Event â†’ Mission</h2>
  <form method="POST" style="max-width:480px; margin:auto;">
    <label for="mission_id">Mission:</label>
    <select name="mission_id" id="mission_id" required>
      <option value="">-- select mission --</option>
      {% for m in missions %}
        <option value="{{ m.mission_id }}">{{ m.mission_name }}</option>
      {% endfor %}
    </select>

    <label for="event_id">Event:</label>
    <select name="event_id" id="event_id" required>
      <option value="">-- select event --</option>
      {% for e in events %}
        <option value="{{ e.event_id }}">{{ e.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">âœ… Assign</button>
  </form>
  <p style="text-align:center; margin-top:20px;"><a href="/admin">â† Back to Admin Panel</a></p>
</body>
</html>
